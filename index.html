    <style>
        :root {
            --primary-color: #800000; /* Maroon */
            --secondary-color: #f8f9fa;
            --accent-color: #d4af37; /* Gold/Elegant Text */
            --text-dark: #333;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a0000 0%, #800000 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .school-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 40px;
            border: 2px solid var(--accent-color);
        }
        
        .school-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .school-info h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .school-info h2 {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 300;
        }

        /* Search Section */
        .search-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 50px;
            overflow: hidden;
            background: white;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 25px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button.btn-search {
            background: var(--accent-color);
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary-color);
            transition: background 0.3s;
        }

        button.btn-search:hover {
            background: #fff;
            color: var(--primary-color);
        }

        /* Result Section */
        #result-area {
            display: none; /* Hidden by default */
            max-width: 1000px;
            margin: 0 auto 40px;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .teacher-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .teacher-name {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .teacher-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            color: #555;
            margin-bottom: 20px;
        }
